<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="alert alert-info" role="alert">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {{messages}}
                      {% endif %}
                    {% endwith %}
                </div>
                <h1>{{ current_user.Account }}</h1>
            </div>
        </div>
    </div>
</body>
</html>
