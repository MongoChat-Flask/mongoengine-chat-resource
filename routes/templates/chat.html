<!DCOTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Socket Test</title>

        <script type="text/javascript" charset="big5">
            const username = `{{ username }}`;
        </script>
        <!--Socket JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <!--Custom SocketIO JS-->
        <script src="{{ url_for('.static', filename='js/socketio.js') }}"></script>
        <script src="{{ url_for('.static', filename='js/chat_page.js') }}"></script>
    </head>
    <body>
        <nav>
            <!--Navigation bar-->
        </nav>

        <div class="" id="main-section">
            <!--Room selection 顯示 聊天室列表-->
            <nav id="sidebar">
                <h4>ROOMS</h4>
                {% for room in rooms %}
                    <p class="select-room">{{room|title}}</p>
                {% endfor %}
            </nav>
            <!--Message area-->
            <div id="rightside-pannel">
                <!--Display message-->
                <div id="display-message-section">

                </div>
                <!--Input message-->
                <input type="text" id="user_message" placeholder="Type
                here..." autocomplete="off">
                <button type="button" id="send_message">SEND</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    </body>
</html>
